<ion-header>
  <ion-navbar color="primary"> <!-- Esse color="primary" define a cor da barra superior-->
    <ion-title>
      Shopping List
    </ion-title>
   
    <!-- Esse end define que o +, fica ao lado direito na barra superior -->
    <ion-buttons end> 
      <!--
            Esse ion-button é pra dizer que o + que fica no lado direito da barra superior,
          é um botão.
            O navPush="AddShoppingItemPage", é para que quando clicado no botão +, ele abre uma nova página e o
          AddShoppingItemPage, fica como título nessa nova página aberta.
        -->
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon> <!-- Nessa tag, o name="add" - fica no lado direito da barra superior um + -->
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async">
      {{item.name}}

    </ion-item>
    
  </ion-list>
