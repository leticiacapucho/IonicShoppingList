<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item?.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- 
    O que tem dentro do placeholder fica como linha d'agua na aplicação...
  e quando é digitado algo, aquela linha d'agua some.

    Esse type="number", serve para subir e descer valor, deixando ele no 
  negativo ou positivo.

================================================================================================================================================

    Dentro dessa tag do ion-input, aqui: [(ngModel)]="item.name" 
  é pego cada parte do item, primeiro, nome, depois quantidade...
  
-->
<ion-item>
  <ion-label>Nome: </ion-label> 
  <ion-input [(ngModel)]="item.nome"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Descrição: </ion-label>
  <ion-input [(ngModel)]="item.descricao"></ion-input>
</ion-item>
 
<ion-item>
    <ion-label>Preço: </ion-label>
    <ion-input [(ngModel)]="item.preco"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Percentual: </ion-label>
    <ion-input [(ngModel)]="item.percentual"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Saldo: </ion-label>
    <ion-input [(ngModel)]="item.saldo"></ion-input>
  </ion-item>
  
    
  <!-- Quando eu quero vincular ao item e usar o adjacente na tabulação
          {{item | json}}

  ================================================================================================================================================

      <button ion-button>Add</button> // Aqui é criado um botão comum, e no
    ios ele fica na ao lado esquerdo.
   
  -->

   <button ion-button block clear (click)="saveItem(item)">Salvar</button> <!--  O código utilizado,
     é igual ao de add, porém ao invés de add, salva
    
          saveItem(item) - aqui é o método criado a fim de salvar o item...

          Essa parte é similar ao de adicionar item.
  
        No caso, aqui o evento click é para salvar o item que foi adicionado
        
        (click)="saveItem(item)""

        Esse é o botão que aparece na aplicação

  =================================================================================================================================================

  -->

  <button ion-button block clear color="danger" (click)="removeItem(item)">Deletar</button> <!-- Esse é o botão que aparece na aplicação

    Esse item dentro do (), é passado como parametro dentro da função.

    Foi utilizado a danger, porque quer dizer que está em perigo, no caso, como usarei o delete. Esse danger é pra dizer:

      Olha, você tá em perigo...

      Aí, a cor é vermelho, de alerta.  

  -->

  
</ion-content>
